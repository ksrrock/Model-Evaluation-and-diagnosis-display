<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Classification</title>
  </head>
    <body>

      <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Model Evaluation
                    </a>
                </li>
                <li>
                <a href="#">Visualise Metrics</a>
                </li>
                <li>
                    <a href="/evaluate/auc">ROC-AUC Curve</a>
                </li>
                <li>
                    <a href="#">Feature Importance</a>
                </li>
                <li>
                    <a href="/evaluate/pr_curve">Precision vs Recall</a>
                </li>

            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      <div class="alert alert-light" role="alert">
                        <h3>Model Evaluation Results</h3>
                      </div>

                    </div>
                </div>
            </div>
        </div>


    </div>








      <canvas id="myChart" aria-label="chart" role="img" width="900" height="500"></canvas>
      <script>

            var metrics={{data}}
            var ctx=document.getElementById("myChart").getContext("2d");
            var myChart=new Chart(ctx,{

              type:"bar",
              data:{
                labels:["Accuracy","Precision","Recall","F1-Score","Log Loss"],
                datasets:[
                  {

                    data:metrics,
                    label:"Classification Metrics",
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                   ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                  ],
                  borderWidth: 1
                  },
                ],
              },

              options: {

                responsive: false,
                layout:{
                  padding:{
                    left:300,
                  },
                },
            }

          });



       </script>
  </body>
</html>
