<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Regression</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
    <body>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

      <div id="wrapper">

       <!-- Sidebar -->
         <div id="sidebar-wrapper">
             <ul class="sidebar-nav">
                 <li class="sidebar-brand">
                     <a href="#">
                         Model Evaluation Results
                     </a>
                 </li>
                 <li>
                 <a href="#">Visualise Metrics</a>
                 </li>
                 <li>
                     <a href="#">Feature Importance</a>
                 </li>

             </ul>
         </div>

         <div id="page-content-wrapper">
             <div class="container-fluid">
                 <div class="row">
                     <div class="col-lg-12">
                       <div class="alert alert-light" role="alert">
                       </div>
                       <div class="container">
                         <!-- Tab links -->
                         <div class="tab">
                           <button class="tablinks" onclick="ChangeTab(event, 'Details')">Details</button>
                           <button class="tablinks" onclick="ChangeTab(event, 'Tags')">Tags</button>
                         </div>

                         <!-- Tab content -->
                         <div id="Details" class="tabcontent">
                           <div class="container-fluid">
                             <div class="row">
                               <div class="col">
                                 <p><strong>Name: </strong>{{name}}</p>
                               </div>
                               <div class="col">
                                 <p><strong>Model Type: </strong>{{model_type}}</p>
                               </div>
                             </div>
                             <div class="row">
                               <div class="col">
                                 <p><strong>Status: </strong></p>
                               </div>
                               <div class="col">
                                 <p><strong>Date Created: </strong></p>
                               </div>
                             </div>
                           </div>
                         </div>

                         <div id="Tags" class="tabcontent">
                           <p>Tags related to this evaluation</p>
                           <ul>
                             <li>Tag1</li>
                             <li>Tag2</li>
                             <li>Tag3</li>
                             <li>Tag4</li>
                           </ul>
                         </div>
                       </div>
                     </div>
                 </div>
             </div>
         </div>


      </div>

      <canvas id="myChart" aria-label="chart" role="img" width="900" height="500"></canvas>
      <br>
      <div class="text-center">
        <a type="button" class="btn btn-primary" name="list_of_all" href="/evaluatelist">List all evaluations</a>
      </div>
      <br>
      <br>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>
      <script >
          var metrics=[];
          metrics.push({{mae}});
          metrics.push({{mse}});
          metrics.push({{rmse}});
          metrics.push({{rmsle}});
          metrics.push({{r2}});
          metrics.push({{ar2}})
          var ctx=document.getElementById("myChart").getContext("2d");
          var myChart=new Chart(ctx,{

              type:"bar",
              data:{
                labels:["MAE","MSE","RMSE","RMSLE","R^2","Adjusted R^2"],
                datasets:[
                  {

                    data:metrics,
                    label:"Regression Metrics",
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(140, 90, 255, 0.2)'
                   ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(140, 90, 255, 1)'
                  ],
                  borderWidth: 1
                  },
                ],
              },

              options: {

                responsive: false,
                layout:{
                  padding:{
                    left:300,
                  },
                },
            }

          });
          function ChangeTab(evt, _id) {
              // Declare all variables
              var i, tabcontent, tablinks;

              // Get all elements with class="tabcontent" and hide them
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }

              // Get all elements with class="tablinks" and remove the class "active"
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }

              // Show the current tab, and add an "active" class to the button that opened the tab
              document.getElementById(_id).style.display = "block";
              evt.currentTarget.className += " active";
          }
      </script>




  </body>
</html>
